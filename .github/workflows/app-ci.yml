name: App CI

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - "app/**"
      - ".github/workflows/app-ci.yml"
  pull_request:
    paths:
      - "app/**"

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug: list repo
        run: |
          pwd
          ls -la
          echo "---- app ----"
          ls -la app || true
          echo "---- workflows ----"
          ls -la .github/workflows || true

      - name: Build (no push) from app/
        working-directory: app
        run: |
          docker version
          docker build -t app-ci-test .

name: App CI

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - "app/**"
      - ".github/workflows/app-ci.yml"
  pull_request:
    paths:
      - "app/**"

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug repo tree
        run: |
          pwd
          ls -la
          echo "---- app ----"
          ls -la app

      - name: Build (no push)
        working-directory: app
        run: docker build -t app-ci-test .

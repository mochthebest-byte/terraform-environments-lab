name: App CI

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - "app/**"
      - ".github/workflows/app-ci.yml"
  pull_request:
    paths:
      - "app/**"

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug repo tree
        run: |
          echo "PWD: $(pwd)"
          ls -la
          echo "---- app ----"
          ls -la app || true
          echo "Dockerfile exists?"
          test -f app/Dockerfile && echo "OK: app/Dockerfile" || (echo "MISSING: app/Dockerfile" && exit 1)

      - name: Docker version
        run: docker version

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build (no push)
        uses: docker/build-push-action@v6
        with:
          context: ./app
          file: ./app/Dockerfile
          push: false
          tags: app-ci-test:latest
          load: false
